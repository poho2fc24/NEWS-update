<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal News Hub</title>
    <style>
        /* CSS STYLES */
        :root {
            --bg: #0f172a;
            --card-bg: #1e293b;
            --text-main: #f8fafc;
            --text-dim: #94a3b8;
            --accent: #38bdf8;
            --hover: #0ea5e9;
        }

        body {
            width: 380px; /* Perfect for Chrome Popup */
            min-height: 500px;
            margin: 0;
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background-color: var(--bg);
            color: var(--text-main);
            overflow-x: hidden;
        }

        header {
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(10px);
            padding: 15px 10px;
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid #334155;
            text-align: center;
        }

        h1 { font-size: 1.1rem; margin: 0 0 12px 0; letter-spacing: 1px; color: var(--accent); }

        #categories {
            display: flex;
            justify-content: center;
            gap: 6px;
        }

        .tab {
            background: #1e293b;
            border: 1px solid #334155;
            color: var(--text-dim);
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 11px;
            cursor: pointer;
            transition: 0.2s;
        }

        .tab:hover { border-color: var(--accent); color: var(--text-main); }

        .tab.active {
            background: var(--accent);
            color: #0f172a;
            border-color: var(--accent);
            font-weight: bold;
        }

        #news-container { padding: 12px; }

        .article-card {
            background: var(--card-bg);
            margin-bottom: 16px;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s ease;
        }

        .article-card:hover { transform: translateY(-2px); }

        .article-card img {
            width: 100%;
            height: 140px;
            object-fit: cover;
            border-bottom: 1px solid #334155;
        }

        .content { padding: 12px; }

        .source {
            font-size: 10px;
            color: var(--accent);
            font-weight: 700;
            text-transform: uppercase;
            display: block;
            margin-bottom: 6px;
        }

        h3 {
            font-size: 14px;
            margin: 0;
            line-height: 1.4;
        }

        h3 a { color: var(--text-main); text-decoration: none; }
        h3 a:hover { color: var(--accent); }

        .loading, .error {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-dim);
            font-size: 13px;
        }
    </style>
</head>
<body>

    <header>
        <h1>âš¡ PERSONAL FEED</h1>
        <nav id="categories">
            <button class="tab active" data-cat="general">All</button>
            <button class="tab" data-cat="technology">Tech</button>
            <button class="tab" data-cat="business">Biz</button>
            <button class="tab" data-cat="entertainment">Media</button>
        </nav>
    </header>

    <div id="news-container">
        <p class="loading">Waking up the satellites...</p>
    </div>

    <script>
        // JAVASCRIPT LOGIC
        const API_KEY = '36bbc36f22e24916a15640923f28e62b';
        
        async function fetchNews(category = 'general') {
            const container = document.getElementById('news-container');
            container.innerHTML = '<p class="loading">Fetching latest headlines...</p>';
            
            const url = `https://newsapi.org/v2/top-headlines?country=us&category=${category}&apiKey=${API_KEY}`;

            try {
                const response = await fetch(url);
                const data = await response.json();

                if (data.status !== "ok") throw new Error(data.message);

                container.innerHTML = ''; 

                data.articles.forEach(article => {
                    if (!article.title || article.title === "[Removed]") return;

                    const articleEl = document.createElement('div');
                    articleEl.className = 'article-card';
                    
                    const imgUrl = article.urlToImage || 'https://images.unsplash.com/photo-1504711434969-e33886168f5c?auto=format&fit=crop&w=400&q=80';

                    articleEl.innerHTML = `
                        <img src="${imgUrl}" alt="news">
                        <div class="content">
                            <span class="source">${article.source.name}</span>
                            <h3><a href="${article.url}" target="_blank">${article.title}</a></h3>
                        </div>
                    `;
                    container.appendChild(articleEl);
                });
            } catch (error) {
                container.innerHTML = `<p class="error">Oops! ${error.message}</p>`;
            }
        }

        // Event Listener for Tabs
        document.getElementById('categories').addEventListener('click', (e) => {
            if (e.target.classList.contains('tab')) {
                document.querySelectorAll('.tab').forEach(btn => btn.classList.remove('active'));
                e.target.classList.add('active');
                fetchNews(e.target.dataset.cat);
            }
        });

        // Initial fetch on load
        fetchNews();
    </script>
</body>
</html>
